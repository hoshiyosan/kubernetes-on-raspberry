name: "Upgrade nodes"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 6"

jobs:
  upgrade_nodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
    
      - name: "Configure SSH access to nodes"
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" >> ~/.ssh/id_rsa
          cat <<-EOF > /home/runner/.ssh/config
          Host k3s-master
             HostName sylvan.ovh
             User osadmin
             Port 2220
          
          Host k3s-worker1
             HostName sylvan.ovh
             User osadmin
             Port 2221
          
          Host k3s-worker2
             HostName sylvan.ovh
             User osadmin
             Port 2222
          EOF

      - name: Setup Ansible
        uses: alex-oleshkevich/setup-ansible@v1.0.1
        with:
          version: "2.10.7"
        
      - name: "Run ansible playbook"
        run: "make upgrade-nodes"
